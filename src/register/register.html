<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="./register.css" rel="stylesheet">
</head>
<body>
<div class="container" id="containerRegister">
    <form class="form" id="registerForm">
        <label data-localize="surname">Name Surname</label>
        <label for="registerName"></label>
        <input id="registerName" type="text" name="uname" class="input" required>

        <label data-localize="email">Email</label>
        <label for="registerEmail"></label>
        <input id="registerEmail" type="text" name="email" class="input" required>

        <label data-localize="password">Password</label>
        <label for="registerPassword"></label>
        <input id="registerPassword" type="text" name="pass" class="input" required>

        <label data-localize="confirmPass">Confirm Password</label>
        <label for="registerConfirmPassword"></label>
        <input id="registerConfirmPassword" type="text" name="confirmPass" class="input" required>

        <label for="registerButton3"></label>
        <button class="button" id="registerButton3" type="submit" data-localize="register">Register</button>
    </form>
</div>
<script type="module" src="../js/register.js"></script>
</body>
</html>
