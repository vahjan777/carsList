<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="styles/index.css">
    <meta name = "google-signin-client_id" content = "950707095541-gqfm4kmda9b2bv7l10ll3qlf27mpvokq.apps.googleusercontent.com">
</head>
<body>

    <div class="container" id="containerLogin">
        <form class="form" id="loginForm"> 
            <label data-localize="userName">Username or Email</label>
            <label for="loginName"></label>
            <input id="loginName" type="text" name="uname" class="input" required>
            <label data-localize="password">Password</label>
            <label for="loginPassword"></label>
            <input id="loginPassword" type="text" name="pass" class="input" required>
            <div style="display: flex; justify-content: space-around; width: 200px;">
                <label for="loginButton"></label>
                <button class="button" id="loginButton" type="submit" data-localize="login">Log In</button>
                <label for="registrButton"></label>
                <button class="button" id="registrButton" type="submit" data-localize="register">Register</button>
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn" id="g-signin2" style="margin-top: 15px;"></div>

        </form>

    </div>
    <div style="margin-top: 100px;">
        <form >          
            <select id="lngSelect" name="leng">
              <option value="eng">Eng</option>
              <option value="rus">Рус</option>
              <option value="arm">Հայ</option>
            </select>
        </form>
    </div>
   <script type="module" src="js/index.js"></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
